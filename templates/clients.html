<!DOCTYPE html>
<html lang="en">
{{template "_head.html" .Title}}
<body>

    <div id="wrapper">

      {{template "_header.html" .Active}}
        <div id="page-wrapper">

            <div class="container-fluid">

                  <table>
                      <thead>
                          <tr>
                              <th>Name</th>
                              <th>Address</th>
                              <th>Phone Number</th>
                          </tr>
                      </thead>
                      <tbody>

                      {{range .Clients}}
                          <tr>
                              <td><a href="/client/{{.Id}}">{{.FirstName}} {{.LastName}}</a></td>
                              <td>{{.EntranceDate}}</td>
                              <td>{{.TransactionDate}}</td>
                              <td><a class="btn btn-danger" href="/update/{{.Id}}"> Update</a>
                          </tr>dds

                      {{end}}
                    </tbody>
                </table>
              </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    {{template "_footer.html"}}

</body>

</html>
