<!DOCTYPE html>
<html lang="en">
{{template "_head.html" .Title}}
<body>

    <div id="wrapper">

      {{template "_header.html" .Active}}
        <div id="page-wrapper">

            <div class="container-fluid">

                  <table>
                      <thead>
                          <tr>
                              <th>Name</th>
                              <th>Address</th>
                              <th>Phone Number</th>
                          </tr>
                      </thead>
                      <tbody>

                      {{range .Clients}}
                          <tr>
                              <td>{{.Name}}</td>
                              <td>{{.Address}}</td>
                              <td>{{.Phone}}</td>
                          </tr>

                      {{end}}
                    </tbody>
                </table>
              </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
