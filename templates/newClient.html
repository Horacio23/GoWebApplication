<!DOCTYPE html>
<html lang="en">
{{template "_head.html" .Title}}
<body>

    <div id="wrapper">

      {{template "_header.html" .Active}}
        <div id="page-wrapper" style="height:100%">

            <div class="container-fluid">
              <form id="clientForm" action="/{{if eq .Active "newClient"}}newClient{{else}}update/{{.Client.Id}}{{end}}" method="POST" role="form">

                <div id="form-wrapper" class="col-lg-10">
                  <div class="row ">
                    <div class="col-lg-6 form-group">
                        <label>First Name</label>
                        <input id="firstName" name="firstName" class="form-control" placeholder="{{if eq .Client.FirstName ""}} Enter a First Name {{end}}" value="{{.Client.FirstName}}">
                    </div>
                    <div class="col-lg-6 form-group">
                        <label>Last Name</label>
                        <input id="lastName" name="lastName" class="form-control" placeholder="{{if eq .Client.LastName ""}} Enter a Last Name {{end}}" value="{{.Client.LastName}}">
                    </div>
                  </div>
                  <div class="row ">
                    <div class="col-lg-12 form-group">
                        <label>Address</label>
                        <input id="address" name="address" class="form-control" placeholder="{{if eq .Client.Address ""}} Enter an Address {{end}}" value="{{.Client.Address}}">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3 form-group">
                        <label>City</label>
                        <input id="city" name="city" class="form-control" placeholder="{{if eq .Client.City ""}} City {{end}}" value="{{.Client.City}}">
                    </div>
                    <div class="col-lg-1 form-group">
                        <label>State</label>
                        <input id="state" name="state" class="form-control" maxlength="2" placeholder="{{if eq .Client.State ""}}--{{end}}" value="{{.Client.State}}">
                    </div>
                    <div class="col-lg-2 form-group">
                        <label>Zip Code</label>
                        <input id="zip" name="zip" class="form-control" maxlength="5" placeholder="{{if eq .Client.Zip ""}} Code {{end}}" value="{{.Client.Zip}}">
                    </div>
                  </div>

                  <div class="row ">
                    <div class="col-lg-3 form-group">
                        <label>Phone Number</label>
                        <input id="phone" name="phone" class="form-control"  maxlength="12" placeholder="{{if eq .Client.Phone ""}} xxx-xxx-xxxx {{end}}" value="{{.Client.Phone}}">
                    </div>
                  </div>
                  <div class="row ">
                    <div class="col-lg-2 form-group">
                        <label>Entrance Date</label>
                        <input id="entranceDate" name="entranceDate" data-provide="datepicker" class="form-control" placeholder="{{if eq .Client.EntranceDate ""}} mm/dd/yyyy  {{end}}" value="{{.Client.EntranceDate}}">
                    </div>
                  </div>
                  <div class="row ">
                    <div class="col-lg-2 form-group">
                        <label>Transaction Date</label>
                        <input id="transactionDate" data-provide="datepicker" name="transactionDate" class="form-control date" placeholder="{{if eq .Client.TransactionDate ""}} mm/dd/yyyy  {{end}}" value="{{.Client.TransactionDate}}">
                    </div>
                    <div class="col-lg-3 form-group">
                        <label>Last Transaction</label>
                        <input id="lastTransaction" name="lastTransaction" class="form-control" placeholder="{{if eq .Client.LastTransaction ""}} Transaction  {{end}}" value="{{.Client.LastTransaction}}">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 form-group">
                      <label>Notes</label>
                      <textarea id="notes" name="notes" class="form-control" rows="5" >{{.Client.Notes}}</textarea>
                    </div>
                  </div>
                  <div class="row">
                          <button class="btn btn-primary" type="submit"> {{if eq .Active "newClient"}} Create {{else}} Save {{end}}</button>
                          {{if eq .Active "update"}}<a class="btn btn-danger" onclick="deleteConfirmation({{.Client.Id}})">Delete</a>{{end}}
                  </div>
              </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
        <div id="deleteModalContainer"></div>
    </div>
    <!-- /#wrapper -->
      {{template "_footer.html"}}

</body>

</html>
