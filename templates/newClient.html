<!DOCTYPE html>
<html lang="en">
{{template "_head.html" .Title}}
<body>

    <div id="wrapper">
      
      {{template "_header.html" .Active}}
        <div id="page-wrapper">

            <div class="container-fluid">
              <form action="newClient" method="post" role="form">



                  <div class="form-group">
                      <label>Name</label>
                      <input name="name" class="form-control" placeholder="{{if eq .Client.Name ""}} Enter a Name {{end}}" value="{{.Client.Name}}">
                  </div>

                  <div class="form-group">
                      <label>Address</label>
                      <input name="address" class="form-control" placeholder="{{if eq .Client.Address ""}} Enter an Address {{end}}" value="{{.Client.Address}}">
                  </div>

                  <div class="form-group">
                      <label>Phone Number</label>
                      <input name="phone" class="form-control" placeholder="{{if eq .Client.Phone ""}} Enter a Phone Number  {{end}}" value="{{.Client.Phone}}">
                  </div>

                  <div class="row">
                      <div class="columns small-12 text-right">
                          <button class="small" type="submit"> Save </button>
                      </div>
                  </div>

                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

      {{template "_footer.html"}}

</body>

</html>
