<div class="modal fade" id="clientModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header mymodal">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"> {{.Client.FirstName}} {{.Client.LastName}}</h4>
      </div>
      <div class="modal-body">
          <!-- First Column-->
      <div class="row">
        <div class="col-lg-12">
          <div class="row ">
            <div class="form-group col-lg-12">
              <label>Address</label>
              <div class="form-control-static well well-sm">
                {{.Client.Address}}
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-lg-1">
              <label>City</label>
              <div class="form-control-static well well-sm">{{.Client.City}}</div>
            </div>
            <div class="form-group col-lg-1">
              <label>State</label>
              <div class="form-control-static well well-sm">{{.Client.State}}</div>
            </div>
            <div class="form-group col-lg-1">
              <label>Zip Code</label>
              <div class="form-control-static well well-sm">{{.Client.Zip}}</div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-lg-2">
              <label>Entrance Date</label>
              <div class="form-control-static well well-sm">{{.Client.EntranceDate}}</div>
            </div>
            <div class="form-group col-lg-2">
              <label>Transaction Date</label>
              <div class="form-control-static well well-sm">{{.Client.TransactionDate}}</div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-lg-12">

              <div class="panel panel-warning">
                <div class="panel-heading"><div class="panel-title">Notes</div></div>
                <div class="panel-body">Here is a lot of god damn content</div>
              </div>
            </div>
          </div>

      </div>
        <!-- / First Column-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
